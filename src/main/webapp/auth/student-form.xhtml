<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://xmlns.jcp.org/jsf/core" 
 xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
     <ui:include src="/shared/shared.xhtml">
		   <ui:param name="PageTitle" value="Devs Development|registration"></ui:param>
	</ui:include>

	 <f:view>
		<body>
		  <!-- ======= Header ======= -->
	   
				  <ui:include src="/shared/header.xhtml">
				  	 <ui:param name="active" value="home"></ui:param>
				  </ui:include>
				  
			  <!-- ======= Hero Section ======= -->
			<main id="main">
			
			      
			      <section class="h-100 h-custom" >
					  <div class="container py-5 h-100">
					    <div class="row d-flex justify-content-center align-items-center h-100">
					      <div class="col-lg-8 col-xl-6">
					        <div class="card rounded-3" style="background-color: #f3f5fa;">
					          <img src="https://www.tekoway.com/wp-content/uploads/2019/04/developper-votre-application-web-avec-des-frameworks@2x-80-1200x798.jpg"
					            class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
					            alt="Sample photo"/>
					          <div class="card-body p-4 p-md-5">
					            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Registration Info</h3>
					
					            <h:form>
					            
					           
						            <p>
						               <label>First Name :</label>
							    	   <h:inputText value="#{student.firstName}" class="form-control"/>
							    	</p>
							    	
							    	<p>
								    	<label>Last Name : </label>
								    	<h:inputText value="#{student.lastName}" class="form-control"/>
								    </p>

							        <p>
								        <label>Country : </label>
								        <h:selectOneMenu value="#{student.country}" class="form-control">
									        <f:selectItems value="${student.countryListOptions}"/>
								        </h:selectOneMenu>
							        </p>
							        
							        <p>
								        <label>
								         Favorite Language
								        </label>
							        
								        <h:selectOneRadio value="#{student.language}" class="">
								            <f:selectItems value="${student.languagesOptions}" />
								        </h:selectOneRadio>
							         </p>
							         
							         <p>
							            <label> 
							             Knows Languages
							            </label>
							       
								          <h:selectManyCheckbox value="#{student.knowsLanguages}" >
								            <f:selectItems value="${student.languagesOptions}"/>
								         </h:selectManyCheckbox>
							        </p>
							         
							         <p>
							            <label>
							              Password
							             </label>
							            <h:inputSecret required="true" value="#{student.password}" class="form-control"/>
							        </p>
							        <h:commandButton action="#{student.register()}" value="Register"/>
							   
							    </h:form>
					
					          </div>
					        </div>
					      </div>
					    </div>
					  </div>
					</section>
			    
			    
			     <ui:include src="/shared/footer.html"></ui:include>
		     </main>
		</body>
	</f:view>
</html>
