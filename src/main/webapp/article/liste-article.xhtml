<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://xmlns.jcp.org/jsf/core" 
 xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
     <ui:include src="/shared/shared.xhtml">
		   <ui:param name="PageTitle" value="Devs Development|List Article"></ui:param>
	</ui:include>

	 <f:view>
		<body>
		  <!-- ======= Header ======= -->
	   
				  <ui:include src="/shared/header.xhtml">
				  	 <ui:param name="active" value="home"></ui:param>
				  </ui:include>
				  
			  <!-- ======= Hero Section ======= -->
			<main id="main" class="p-3 container">
			    
			      <section class="h-100 h-custom mt-3" >
			        <h1 class="title text-center m-3" style="color:#37517e" >List Of Your Articles</h1>
			         <a href="../article/new-article.xhtml" class="btn btn-primary" >Add articles</a>
				      <div class="row">
				          
					      <ui:repeat var="env" value="#{article.getArticles()}">
							 <div class="col-sm-3 mt-3">
						            <div class="card liste-card" style="width: 15rem;">
					                    <div class="card-header text-title">Article #{env.idArticle} </div>
					                    <div class="card-body ">
					                        <p class="card-text">#{env.description}</p>
					                        <p class="card-subtitle">#{env.brand}</p>
					                    </div>
					                    <div class="card-actions">
					                    
					                      <p>
					                        <h:form>
						                      <h:commandLink action="#{article.showArticle(env.idArticle)}" class="btn text-info" value="Consult"/> | 
						                      <h:commandLink action="#{article.editArticle(env.idArticle)}" class="btn text-primary" value="Edit"/> 
					                         </h:form>
					                       </p>
					                    </div>
					                </div>
					                
						      </div>
							
						  </ui:repeat>
					  </div>
					</section>
			     <ui:include src="/shared/footer.html"></ui:include>
		     </main>
		</body>
	</f:view>
</html>
