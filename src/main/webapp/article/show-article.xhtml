<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://xmlns.jcp.org/jsf/core" 
 xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
     <ui:include src="/shared/shared.xhtml">
		   <ui:param name="PageTitle" value="Devs Development|Article"></ui:param>
	</ui:include>

	 <f:view>
		<body>
		  <!-- ======= Header ======= -->
	   
				  <ui:include src="/shared/header.xhtml">
				  	 <ui:param name="active" value="home"></ui:param>
				  </ui:include>
				  
			  <!-- ======= Hero Section ======= -->
			<main id="main" >
			       <section class="h-100 h-custom" >
			       
					  <div class="container py-5 h-100">
					    <h:form>
					     <a href="../article/liste-article.xhtml" class="btn btn-secondary">Liste Articles</a>
					    </h:form>
					    
					    <div class="row d-flex justify-content-center align-items-center h-100">
					      <div class="col-lg-8 col-xl-6">
					        <div class="card rounded-3" style="background-color: #f3f5fa;">
					        
					          <div class="card-body">
					                 <div class="card" style="width: 18rem; background-color: blue;margin: auto">
									  <div class="card-body text-light">
									    <h5 class="card-title">#{article.brand}</h5>
									    <h6 class="card-subtitle mb-2 text-muted">#{article.unitaryPrice}</h6>
									    <p class="card-text">#{article.description}</p>
			                              <a href="../article/edit-article.xhtml" class="card-link" >Edit this article</a>
			                            
									  </div>
									</div>
					          </div>
					        </div>
					      </div>
					    </div>
					  </div>
					</section>
			    
			    
			     <ui:include src="/shared/footer.html"></ui:include>
		     </main>
		</body>
	</f:view>
</html>
