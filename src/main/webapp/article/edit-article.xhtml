<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://xmlns.jcp.org/jsf/core" 
 xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
     <ui:include src="/shared/shared.xhtml">
		   <ui:param name="PageTitle" value="Devs Development|Edit Article"></ui:param>
	</ui:include>

	 <f:view>
		<body>
		  <!-- ======= Header ======= -->
	   
				  <ui:include src="/shared/header.xhtml">
				  	 <ui:param name="active" value="home"></ui:param>
				  </ui:include>
				  
			  <!-- ======= Hero Section ======= -->
			<main id="main">
			
			      
			       <section class="h-100 h-custom" >
					  <div class="container py-5 h-100">
					    <div class="row d-flex justify-content-center align-items-center h-100">
					      <div class="col-lg-8 col-xl-6">
					        <div class="card rounded-3" style="background-color: #f3f5fa;">
					        
					          <div class="card-body p-4 p-md-5">
					            <h3 class="text-center">New Article Info</h3>
					
					            <h:form id="theForm">
						            <p>
						               <label>Desciption:</label>
							    	   <h:inputText value="#{article.description}" class="form-control"/>
							    	</p>
							    	
							    	<p>
								    	<label>Brand : </label>
								    	<h:inputText value="#{article.brand}" class="form-control"/>
								    </p>
								    
								    <p>
								    	<label>Unit Price : </label>
								    	<INPUT type="number" value="#{article.unitaryPrice}" class="form-control"/>
								    	
								    </p>
								    <br/><br/>
					                    
					                <h:commandButton action="#{article.updateArticle(article.idArticle)}" value="Edit Article" class="text-center btn btn-secondary"/>
					               
					        	</h:form>
					
					          </div>
					        </div>
					      </div>
					    </div>
					  </div>
					</section>
			    
			    
			     <ui:include src="/shared/footer.html"></ui:include>
		     </main>
		</body>
	</f:view>
</html>
